<div class="container"><br>
  <table class="table table">
      <h6 align="right"><a href="/login">Back to Login</a></h6>

  <div class = "myCSS row ">
  <br><br>
  <form class="form form-group column" role="form">
    <script>
      $(function() {
  var currentYear = (new Date).getFullYear();
  var currentMonth = (new Date).getMonth();
  var currentDay = (new Date).getDate();

  $("#fromdate").datepicker({
    minDate: new Date((currentYear - 1), 12, 1),
    dateFormat: 'dd/mm/yy',
    maxDate: new Date(currentYear, currentMonth, currentDay)
  });
});

      </script>
    <input [(ngModel)]="EmployeeCode" name = "Number1" id="date" type="text" style="height:70px;" class="form-control input-lg mb-2 mr-sm-2" placeholder="Enter Employee Code">
    
  <button (click)="verify()" type="button" class="button">Verify</button>&nbsp;&nbsp;
</form>
<div class="column">
  <h5 style="font-family: Comic Sans MS; color: red; font-size: 1.5rem;font-weight: bold">{{ErrorMessage}}</h5>
  <h5 style="font-family: Comic Sans MS; color:green; font-size: 1.5rem;font-weight: bold">{{validMessage}}</h5>

</div>
</div>
</table>
</div>
